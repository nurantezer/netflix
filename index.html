<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
       
</head>
<body>
    <div class="div">
<h1>NETFLIX</h1>
<h2>Thank you for signing up at Netflix. Tell us more about your self</h2>
<form action="">
    <div>
        <label for="name">Name</label> <br>
        <input class="in" type="text" name="name" id="name" placeholder="Enter your name" required >
    </div>
    <div>
        <label for="Age">Age</label> <br>
        <input class="in" type="text" name="name" id="name" placeholder="Age" required>
    </div>
    <div>
        <label for="email">Email</label> <br>
        <input class="in" type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div>
        <label for="Content type">Content type</label> <br> 
        <select class="in" name="content type" id="Content type"> 
            <option  value="Series">Series</option>
        </select>
    </div>
    <div>
        <label for="movie ytpe">Movie type</label> <br>
        <input type="checkbox" name="movie type" id="movie type">
        <label for="Comedy">Comedy</label> <br>
        <input type="checkbox" name="action" id="action"> 
        <label for="action">Action</label> <br>
        <input type="checkbox" name="romance" id="romance" checked>
        <label for="romance">Romance</label>
    </div> <br>
    <div>
        <label for="gender">Gender</label> <br>

        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label> <br>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label> <br>

        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>

    </div><br>
    <div>
        <label for="Feed back">Feed back</label> <br>
        <textarea class="in" name="Feed back" id="Feed back" cols="30" rows="5" placeholder="Any comment"></textarea>
    </div>
    <div class="sub" >
        <input type="submit" value="Submit">
    </div>
    </div>
    
</form>
</body>
</html>
